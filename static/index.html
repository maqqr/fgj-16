<!doctype html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Volcanico - FGJ2016 game</title>

    <meta name="mobile-web-app-capable" content="yes">
    <style type="text/css">
    body {
      background-color: black;
    }

    p {
      font-size: 80%;
      color: white;
    }

    h1 {
      color: white;
    }
    </style>
  </head>
  <body>
    <h1>Volcanico</h1>
    <canvas id="canvas" width="800" height="600" style="border: 1px solid black;"></canvas>
    <p><a href="https://github.com/maqqr/fgj-16">Github repository</a></p>
    <p>Music made by <a href="https://freesound.org/people/LittleRobotSoundFactory">LittleRobotSoundFactory</a></p>
    <script src="./dist/app.js"> </script>
    <script src="./js/SeamlessLoop.js"></script>
    <script>
      window.onload = app;
      var loop = new SeamlessLoop();
      loop.addUri("assets/drums.ogg", 12*1000, "sound1");
      loop.callback(function () {
        console.log("Music loaded.");
        loop.start("sound1");
        loop.volume(0.5);
      });
    </script>
  </body>
</html>
